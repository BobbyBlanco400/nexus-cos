server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nexuscos.online www.nexuscos.online;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/nexuscos.online/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/nexuscos.online/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/nexuscos.online/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Main application - Nexus COS Frontend
    location / {
        root /var/www/nexus-cos;
        index index.html;
        try_files $uri $uri/ /index.html =404;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Admin Panel
    location /admin/ {
        alias /var/www/admin-panel/;
        index index.html;
        try_files $uri $uri/ /index.html =404;
    }

    # Creator Hub
    location /creator-hub/ {
        alias /var/www/creator-dashboard/;
        index index.html;
        try_files $uri $uri/ /index.html =404;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name nexuscos.online www.nexuscos.online;
    return 301 https://$server_name$request_uri;
}