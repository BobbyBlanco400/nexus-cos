---
# Nexus COS — Global Launch & Onboarding PF
# Execution Target: Existing Nexus COS Stack
# Execution Mode: Overlay-only
# Owner: Trae SOLO Coder

version: "1.0.0"
pf_id: "PF-GLOBAL-LAUNCH-ONBOARDING"
status: "ready_to_activate"
execution_mode: "overlay_only"

# ==========================================
# 1️⃣ Nation-by-Nation Launch Orchestration
# ==========================================
national_launch:
  purpose: "gradual public rollout, jurisdiction-adaptive"
  
  countries:
    US:
      name: "United States"
      enable_features:
        - skill_games
        - high_roller_suite
        - nexcoin_wallet
        - marketplace_phase_3
      compliance_requirements:
        - age_verification
        - jurisdiction_filter
        - responsible_gaming
      jurisdiction_rules:
        allowed_states:
          - "all_except_restricted"
        restricted_states:
          - WA
          - ID
          - MT
          - NV
          - LA
          - UT
      
    EU:
      name: "European Union"
      enable_features:
        - skill_games
        - social_casino
        - marketplace_phase_3
      compliance_requirements:
        - gdpr_compliance
        - age_verification
        - responsible_gaming
      jurisdiction_rules:
        allowed_countries:
          - UK
          - DE
          - FR
          - ES
          - IT
          - NL
          - SE
          - DK
          - FI
          - NO
      
    ASIA:
      name: "Asia Pacific"
      enable_features:
        - skill_games
        - vr_lounge
        - marketplace_phase_3
      compliance_requirements:
        - age_verification
        - local_regulations
      jurisdiction_rules:
        allowed_countries:
          - JP
          - KR
          - SG
          - AU
          - NZ
  
  feature_flags:
    auto_toggle: true
    compliance_enforced: true
    geolocation_required: true
    age_gate_enabled: true
  
  rollout_phases:
    phase_1:
      name: "founders"
      access_level: "full"
      duration: "7_days"
      features: "all_enabled"
      
    phase_2:
      name: "creators"
      access_level: "creator_tools"
      duration: "14_days"
      features: "creator_hub_enabled"
      
    phase_3:
      name: "public"
      access_level: "standard"
      duration: "ongoing"
      features: "jurisdiction_filtered"
  
  verification:
    health_check: true
    ui_cards: true
    wallet_integrity: true
    ai_dealer_function: true
    jurisdiction_filter_active: true
    compliance_logging: true

# ==========================================
