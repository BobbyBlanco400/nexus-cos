server {
    listen 443 ssl;
    ssl_ecdh_curve prime256v1;
    server_name app.nexuscos.online;
    ssl_certificate /etc/letsencrypt/live/app.nexuscos.online-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.nexuscos.online-0001/privkey.pem;
    
    # Main application - Nexus COS Frontend
    location / {
        root /var/www/nexus-cos;
        index index.html;
        try_files $uri $uri/ /index.html =404;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Admin Panel
    location /admin/ {
        alias /var/www/admin-panel/;
        index index.html;
        try_files $uri $uri/ /admin/index.html =404;
    }
    
    # Creator Hub
    location /creator-hub/ {
        alias /var/www/creator-dashboard/;
        index index.html;
        try_files $uri $uri/ /creator-hub/index.html =404;
    }
}

server {
    listen 80;
    server_name app.nexuscos.online;
    return 301 https://$host$request_uri;
}