global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'nexus-backend-node'
    static_configs:
      - targets: ['backend-node:3000']
    metrics_path: '/metrics'

  - job_name: 'nexus-backend-python'
    static_configs:
      - targets: ['backend-python:3001']
    metrics_path: '/metrics'

  - job_name: 'nexus-v-suite'
    static_configs:
      - targets: ['v-suite:3010']

  - job_name: 'nexus-creator-hub'
    static_configs:
      - targets: ['creator-hub:3020']

  - job_name: 'nexus-puaboverse'
    static_configs:
      - targets: ['puaboverse:3030']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']