server {
    listen 80;
    server_name nexuscos.online;
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name nexuscos.online;
    ssl_certificate /etc/letsencrypt/live/nexuscos.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nexuscos.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Main application - Nexus COS Frontend
    location / {
        root /var/www/nexus-cos;
        index index.html;
        try_files $uri $uri/ /index.html =404;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Admin Panel
    location /admin/ {
        root /var/www;
        index index.html;
        try_files /admin-panel$uri /admin-panel$uri/ /admin-panel/index.html =404;
    }

    # Creator Hub
    location /creator-hub/ {
        root /var/www;
        index index.html;
        try_files /creator-dashboard$uri /creator-dashboard$uri/ /creator-dashboard/index.html =404;
    }

    location /puaboverse {
        proxy_pass http://127.0.0.1:5100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
