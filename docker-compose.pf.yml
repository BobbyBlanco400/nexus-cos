version: '3.8'

# PUABO / Nexus COS - PF v2025.10.01 Deployment Configuration
# Date: 2025-10-01 23:22 PST
# Status: LIVE | CERTIFIED | PF-SYNC READY
# Scope: Nexus COS | PUABO Universe | Club Saditty | Nexus Studio AI | PUABO NEXUS Fleet
# This configuration includes PUABO NEXUS Fleet Services (ports 3231-3234)

services:
  # PostgreSQL Database - nexus_db
  nexus-cos-postgres:
    image: postgres:15-alpine
    container_name: nexus-cos-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-nexus_db}
      POSTGRES_USER: ${DB_USER:-nexus_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password must be set in .env.pf}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus_user -d nexus_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - cos-net
      - nexus-network

  # Redis Cache
  nexus-cos-redis:
    image: redis:7-alpine
    container_name: nexus-cos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - cos-net
      - nexus-network

  # PUABO API Service - Main API endpoint
  puabo-api:
    build:
      context: .
      dockerfile: dockerfile
    container_name: puabo-api
    env_file:
      - .env.pf
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_HOST: ${DB_HOST:-nexus-cos-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-nexus_db}
      DB_USER: ${DB_USER:-nexus_user}
      DB_PASSWORD: ${DB_PASSWORD:?Database password must be set in .env.pf}
      REDIS_HOST: ${REDIS_HOST:-nexus-cos-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID:?OAuth client ID must be set in .env.pf}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET:?OAuth client secret must be set in .env.pf}
    ports:
      - "4000:4000"
    depends_on:
      nexus-cos-postgres:
        condition: service_healthy
      nexus-cos-redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - cos-net
      - nexus-network

  # Nginx Gateway (Optional - for Docker mode deployment)
  nginx:
    image: nginx:alpine
    container_name: nexus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf.docker:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/ssl/ionos:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      puabo-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cos-net
      - nexus-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - docker-nginx

  # PUABO AI SDK Service
  nexus-cos-puaboai-sdk:
    build:
      context: ./services/puaboai-sdk
      dockerfile: Dockerfile
    container_name: nexus-cos-puaboai-sdk
    env_file:
      - .env.pf
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: ${DB_HOST:-nexus-cos-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-nexus_db}
      DB_USER: ${DB_USER:-nexus_user}
      DB_PASSWORD: ${DB_PASSWORD:?Database password must be set in .env.pf}
    ports:
      - "3002:3002"
    depends_on:
      nexus-cos-postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cos-net
      - nexus-network

  # PV Keys Service
  nexus-cos-pv-keys:
    build:
      context: ./services/pv-keys
      dockerfile: Dockerfile
    container_name: nexus-cos-pv-keys
    env_file:
      - .env.pf
    environment:
      NODE_ENV: production
      PORT: 3041
      DB_HOST: ${DB_HOST:-nexus-cos-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-nexus_db}
      DB_USER: ${DB_USER:-nexus_user}
      DB_PASSWORD: ${DB_PASSWORD:?Database password must be set in .env.pf}
    ports:
      - "3041:3041"
    depends_on:
      nexus-cos-postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cos-net
      - nexus-network

  # StreamCore Service (dependency for vscreen-hollywood)
  nexus-cos-streamcore:
    build:
      context: ./services/streamcore
      dockerfile: Dockerfile
    container_name: nexus-cos-streamcore
    env_file:
      - .env.pf
    environment:
      NODE_ENV: production
      PORT: 3016
    ports:
      - "3016:3016"
    restart: unless-stopped
    networks:
      - cos-net
      - nexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3016/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # V-Screen Hollywood Edition - Virtual LED Volume/Virtual Production Suite
  vscreen-hollywood:
    build:
      context: ./services/vscreen-hollywood
      dockerfile: Dockerfile
    container_name: vscreen-hollywood
    env_file:
      - .env.pf
    environment:
      NODE_ENV: production
      PORT: 8088
      OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID:?OAuth client ID must be set in .env.pf}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET:?OAuth client secret must be set in .env.pf}
      STREAMCORE_URL: http://nexus-cos-streamcore:3016
      PUABOAI_SDK_URL: http://nexus-cos-puaboai-sdk:3002
      NEXUS_AUTH_URL: http://puabo-api:4000
    ports:
      - "8088:8088"
    depends_on:
      nexus-cos-streamcore:
        condition: service_healthy
      nexus-cos-puaboai-sdk:
        condition: service_started
      puabo-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - cos-net
      - nexus-network

  # PUABO NEXUS - AI-Powered Box Truck & Fleet Ecosystem
  # Services for intelligent dispatch, driver management, fleet operations, and route optimization

  # PUABO NEXUS AI Dispatch - Port 3231
  puabo-nexus-ai-dispatch:
    build:
      context: ./services/puabo-nexus-ai-dispatch
      dockerfile: Dockerfile
    container_name: puabo-nexus-ai-dispatch
    env_file:
      - .env.pf
    environment:
      NODE_ENV: production
      PORT: 3231
      SERVICE_NAME: puabo-nexus-ai-dispatch
      DB_HOST: ${DB_HOST:-nexus-cos-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-nexus_db}
      DB_USER: ${DB_USER:-nexus_user}
      DB_PASSWORD: ${DB_PASSWORD:?Database password must be set in .env.pf}
      REDIS_HOST: ${REDIS_HOST:-nexus-cos-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      NEXUS_AUTH_URL: http://puabo-api:4000
    ports:
      - "3231:3231"
    depends_on:
      nexus-cos-postgres:
        condition: service_healthy
      nexus-cos-redis:
        condition: service_started
      puabo-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3231/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - cos-net
      - nexus-network

  # PUABO NEXUS Driver App Backend - Port 3232
  puabo-nexus-driver-app-backend:
    build:
      context: ./services/puabo-nexus-driver-app-backend
      dockerfile: Dockerfile
    container_name: puabo-nexus-driver-app-backend
    env_file:
      - .env.pf
    environment:
      NODE_ENV: production
      PORT: 3232
      SERVICE_NAME: puabo-nexus-driver-app-backend
      DB_HOST: ${DB_HOST:-nexus-cos-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-nexus_db}
      DB_USER: ${DB_USER:-nexus_user}
      DB_PASSWORD: ${DB_PASSWORD:?Database password must be set in .env.pf}
      REDIS_HOST: ${REDIS_HOST:-nexus-cos-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      NEXUS_AUTH_URL: http://puabo-api:4000
      DISPATCH_SERVICE_URL: http://puabo-nexus-ai-dispatch:3231
    ports:
      - "3232:3232"
    depends_on:
      nexus-cos-postgres:
        condition: service_healthy
      nexus-cos-redis:
        condition: service_started
      puabo-api:
        condition: service_healthy
      puabo-nexus-ai-dispatch:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3232/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - cos-net
      - nexus-network

  # PUABO NEXUS Fleet Manager - Port 3233
  puabo-nexus-fleet-manager:
    build:
      context: ./services/puabo-nexus-fleet-manager
      dockerfile: Dockerfile
    container_name: puabo-nexus-fleet-manager
    env_file:
      - .env.pf
    environment:
      NODE_ENV: production
      PORT: 3233
      SERVICE_NAME: puabo-nexus-fleet-manager
      DB_HOST: ${DB_HOST:-nexus-cos-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-nexus_db}
      DB_USER: ${DB_USER:-nexus_user}
      DB_PASSWORD: ${DB_PASSWORD:?Database password must be set in .env.pf}
      REDIS_HOST: ${REDIS_HOST:-nexus-cos-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      NEXUS_AUTH_URL: http://puabo-api:4000
      DISPATCH_SERVICE_URL: http://puabo-nexus-ai-dispatch:3231
    ports:
      - "3233:3233"
    depends_on:
      nexus-cos-postgres:
        condition: service_healthy
      nexus-cos-redis:
        condition: service_started
      puabo-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3233/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - cos-net
      - nexus-network

  # PUABO NEXUS Route Optimizer - Port 3234
  puabo-nexus-route-optimizer:
    build:
      context: ./services/puabo-nexus-route-optimizer
      dockerfile: Dockerfile
    container_name: puabo-nexus-route-optimizer
    env_file:
      - .env.pf
    environment:
      NODE_ENV: production
      PORT: 3234
      SERVICE_NAME: puabo-nexus-route-optimizer
      DB_HOST: ${DB_HOST:-nexus-cos-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-nexus_db}
      DB_USER: ${DB_USER:-nexus_user}
      DB_PASSWORD: ${DB_PASSWORD:?Database password must be set in .env.pf}
      REDIS_HOST: ${REDIS_HOST:-nexus-cos-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      NEXUS_AUTH_URL: http://puabo-api:4000
      DISPATCH_SERVICE_URL: http://puabo-nexus-ai-dispatch:3231
      FLEET_SERVICE_URL: http://puabo-nexus-fleet-manager:3233
    ports:
      - "3234:3234"
    depends_on:
      nexus-cos-postgres:
        condition: service_healthy
      nexus-cos-redis:
        condition: service_started
      puabo-api:
        condition: service_healthy
      puabo-nexus-ai-dispatch:
        condition: service_started
      puabo-nexus-fleet-manager:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3234/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - cos-net
      - nexus-network

volumes:
  postgres_data:
  redis_data:
  nginx_logs:

networks:
  cos-net:
    driver: bridge
  nexus-network:
    driver: bridge
