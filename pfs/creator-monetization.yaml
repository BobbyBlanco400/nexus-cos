---
# Creator Monetization PF - Legal-Safe Revenue Sharing
version: "1.0.0"
pf_id: "PF-CREATOR-MONETIZATION"
status: "overlay-ready"
legal_framework: "platform_license"

creator_monetization:
  model: "multi_stream_revenue"
  currency: "nexcoin"
  payout_frequency: "weekly"
  minimum_payout: 1000 # NexCoin
  
  revenue_sources:
    streaming_access:
      enabled: true
      description: "Live streaming in casino or VR environments"
      revenue_share: "80_creator_20_platform"
      
      monetization_methods:
        viewer_tips:
          enabled: true
          currency: "nexcoin"
          creator_retention: "100%"
          
        subscription_tiers:
          enabled: true
          tiers:
            - name: "supporter"
              price: 100 # NexCoin/month
              benefits: ["exclusive_chat", "badges"]
              
            - name: "vip"
              price: 500 # NexCoin/month
              benefits: ["private_shows", "custom_requests"]
              
        sponsored_streams:
          enabled: true
          brand_safety: true
          approval_required: true
          
    virtual_events:
      enabled: true
      description: "Hosted tournaments, parties, shows"
      
      event_types:
        tournaments:
          entry_fees: "nexcoin"
          prize_pools: "creator_configured"
          platform_cut: "10%"
          
        private_parties:
          ticket_sales: "nexcoin"
          creator_retention: "90%"
          venue_rental: "included"
          
        shows_performances:
          ticket_sales: "nexcoin"
          creator_retention: "85%"
          production_tools: "platform_provided"
          
    cosmetic_sales:
      enabled: true
      description: "Custom avatars, skins, props"
      
      asset_types:
        creator_avatars:
          marketplace_listing: true
          revenue_share: "70_creator_30_platform"
          royalties_on_resale: "10%"
          
        casino_themes:
          licensing_model: true
          revenue_share: "75_creator_25_platform"
          
        vr_props:
          marketplace_listing: true
          revenue_share: "70_creator_30_platform"
          
    tip_credits:
      enabled: true
      description: "Direct NexCoin tips from players"
      creator_retention: "100%"
      no_platform_fee: true
      
    creator_casinos:
      enabled: false # Phase 3 feature
      description: "Branded casino spaces"
      revenue_share: "80_creator_20_platform"
      requirements:
        - "verified_creator_status"
        - "minimum_followers: 1000"
        - "compliance_training"
        
legal_structure:
  relationship: "platform_license"
  
  intellectual_property:
    creator_owns: "all_original_content"
    platform_license: "distribution_and_display"
    duration: "perpetual_revocable"
    territory: "worldwide"
    
  creator_rights:
    - "ownership_of_original_work"
    - "right_to_revoke_content"
    - "right_to_rebrand"
    - "right_to_exit_platform"
    
  platform_rights:
    - "distribution_license"
    - "promotional_use"
    - "derivative_works_for_platform"
    - "quality_control"
    
  exclusions:
    no_profit_guarantees: true
    no_gambling_facilitation: true
    no_employment_relationship: true
    independent_contractor: true
    
creator_protection:
  content_ownership:
    creator_retains_ip: true
    watermarking: true
    dmca_protection: true
    
  revenue_transparency:
    real_time_analytics: true
    transaction_history: "full_access"
    payout_tracking: "detailed"
    
  dispute_resolution:
    mediation_first: true
    arbitration_available: true
    clear_terms: true
    
platform_protections:
  content_moderation:
    community_guidelines: "enforced"
    prohibited_content: "defined"
    three_strike_policy: true
    
  brand_safety:
    advertiser_controls: true
    content_ratings: true
    age_restrictions: true
    
  quality_standards:
    minimum_performance: true
    user_rating_system: true
    review_process: "creator_applications"
    
creator_tiers:
  emerging:
    requirements:
      - "verified_account"
      - "completed_profile"
    features:
      - "basic_streaming"
      - "tip_acceptance"
      
  established:
    requirements:
      - "1000_followers"
      - "consistent_activity"
      - "positive_ratings"
    features:
      - "advanced_streaming"
      - "event_hosting"
      - "cosmetic_sales"
      - "higher_revenue_share: 85/15"
      
  partner:
    requirements:
      - "10000_followers"
      - "proven_revenue"
      - "brand_ambassador_potential"
    features:
      - "creator_casino_eligibility"
      - "priority_support"
      - "marketing_collaboration"
      - "highest_revenue_share: 90/10"
      
payment_processing:
  internal_currency: "nexcoin"
  payout_method: "nexcoin_wallet"
  fiat_conversion: false # NexCoin is utility only
  
  payout_schedule:
    frequency: "weekly"
    processing_day: "monday"
    minimum_balance: 1000 # NexCoin
    
  financial_tracking:
    transaction_logs: "immutable"
    tax_reporting: "creator_responsibility"
    platform_provides: "transaction_summaries"
    
creator_support:
  onboarding:
    application_process: true
    training_materials: true
    best_practices_guide: true
    
  ongoing:
    creator_dashboard: true
    analytics_tools: true
    technical_support: "priority"
    community_manager: true
    
  growth_tools:
    promotion_opportunities: true
    cross_promotion: true
    featured_placement: "merit_based"
    
compliance:
  age_verification:
    creators: "18+"
    audience: "platform_enforced"
    
  content_guidelines:
    no_gambling_promotion: true
    responsible_gaming_aligned: true
    brand_safe: true
    
  financial_compliance:
    transparent_reporting: true
    anti_money_laundering: "basic_kyc"
    transaction_monitoring: true
    
deployment:
  attach_to: "creator_hub_service"
  mode: "feature_flag"
  progressive_rollout: true
  zero_downtime: true
