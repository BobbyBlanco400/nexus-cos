version: "3.9"

networks:
  cos-net:
    driver: bridge

services:
  # Core Services Profile
  core:
    image: n3xus/core:latest
    container_name: nexus-core
    profiles: ["core"]
    environment:
      NEXUS_HANDSHAKE: "55-45-17"
      GENESIS_LOCK_ENABLED: "true"
    networks:
      - cos-net

  # PostgreSQL Database - Required for API
  postgres:
    image: postgres:15-alpine
    container_name: nexus-postgres
    profiles: ["core"]
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-nexus_db}
      POSTGRES_USER: ${DATABASE_USER:-nexus_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-nexus_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-nexus_user} -d ${DATABASE_NAME:-nexus_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cos-net

  # Nginx Gateway (Docker Mode)
  nginx:
    image: nginx:alpine
    container_name: nexus-nginx
    profiles: ["core"]
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf.docker:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
      # Casino V5 Frontend
      - ./modules/casino-nexus/frontend/public:/usr/share/nginx/html/casino:ro
      # Streaming Frontend
      - ./modules/puabo-ott-tv-streaming/frontend/public:/usr/share/nginx/html/streaming:ro
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cos-net
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build: .
    container_name: puabo-api
    profiles: ["core"]
    environment:
      NODE_ENV: production
      PORT: 3000
      # Database variables with both DB_ and DATABASE_ prefixes
      # DB_* is used by server.js, DATABASE_* is used by docker-compose variable substitution
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DATABASE_NAME:-nexus_db}
      DB_USER: ${DATABASE_USER:-nexus_user}
      DB_PASSWORD: ${DATABASE_PASSWORD:-nexus_pass}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-nexus_db}
      DATABASE_USER: ${DATABASE_USER:-nexus_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-nexus_pass}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cos-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Tenant Alpha Profile
  tenant_alpha:
    image: n3xus/tenant:latest
    container_name: nexus-tenant-alpha
    profiles: ["tenant-alpha"]
    environment:
      TENANT_ID: alpha
      NEXUS_HANDSHAKE: "55-45-17"
    networks:
      - cos-net

  # Tenant Beta Profile
  tenant_beta:
    image: n3xus/tenant:latest
    container_name: nexus-tenant-beta
    profiles: ["tenant-beta"]
    environment:
      TENANT_ID: beta
      NEXUS_HANDSHAKE: "55-45-17"
    networks:
      - cos-net

volumes:
  nginx_logs:
  postgres_data:
