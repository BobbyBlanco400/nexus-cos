<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Mega Fortune - Federation Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cinzel:wght@400;700&display=swap');

        :root {
            --gold: #ffd700;
            --neon-purple: #bc13fe;
            --neon-blue: #00f3ff;
            --dark-bg: #0a0a12;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.1) 0%, transparent 60%),
                linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(20,20,30,1) 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* FEDERATION HEADER */
        .federation-bar {
            width: 100%;
            background: linear-gradient(90deg, #000, #1a1a1a, #000);
            border-bottom: 1px solid var(--gold);
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
            z-index: 100;
        }

        .brand {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span { font-size: 1.2em; }

        .user-panel {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 14px;
            background: rgba(0, 243, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid var(--neon-blue);
        }

        .back-link {
            color: #888;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        .back-link:hover { color: white; }

        /* GAME CABINET */
        .cabinet-frame {
            margin-top: 40px;
            position: relative;
            padding: 20px;
            background: #111;
            border-radius: 30px;
            box-shadow: 
                0 0 0 5px #222,
                0 0 0 10px var(--gold),
                0 0 60px rgba(188, 19, 254, 0.4);
            border: 1px solid #333;
            max-width: 900px;
            width: 95%;
        }

        /* JACKPOT DISPLAY */
        .jackpot-display {
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(180deg, #300, #000);
            border: 2px solid #ff0055;
            border-radius: 15px;
            padding: 15px;
            position: relative;
            overflow: hidden;
        }

        .jackpot-label {
            font-family: 'Orbitron', sans-serif;
            color: #ff0055;
            font-size: 14px;
            letter-spacing: 4px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .jackpot-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 42px;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 10px #ff0055,
                0 0 20px #ff0055;
        }

        /* REELS AREA */
        .reels-window {
            background: #000;
            border: 4px inset #444;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            gap: 8px;
            justify-content: center;
            background-image: 
                linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.8) 100%);
            position: relative;
        }

        .reel {
            width: 100px;
            height: 160px;
            background: linear-gradient(180deg, #fff 0%, #eee 50%, #ddd 100%);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            color: #333;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .reel::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(255,255,255,0.4) 40%, rgba(0,0,0,0.1) 100%);
            pointer-events: none;
        }

        /* ANIMATION CLASS - VEGAS MOTION BLUR */
        .spinning {
            filter: blur(4px); /* Realistic motion blur, not "ghostly" */
            transform: scale(0.95);
            opacity: 0.9;
            background: rgba(0,0,0,0.5) !important; 
            border: 2px solid var(--gold); /* Gold border while spinning */
            transition: all 0.06s linear; 
        }

        /* DASHBOARD / CONTROLS */
        .dashboard {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 15px 30px;
            border-radius: 50px;
            border-top: 2px solid #444;
        }

        .stat-box {
            text-align: center;
        }
        .stat-label {
            font-size: 10px;
            color: #888;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #fff;
        }
        .stat-value.win { color: var(--gold); text-shadow: 0 0 10px var(--gold); }

        .spin-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: radial-gradient(circle, #00ff00 0%, #006600 100%);
            box-shadow: 
                0 0 0 5px #111,
                0 0 0 8px #004400,
                0 0 20px #00ff00;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.1s, filter 0.2s;
            position: relative;
            top: -20px; /* Floating button */
        }

        .spin-btn:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }
        .spin-btn:active {
            transform: scale(0.95);
        }
        .spin-btn:disabled {
            filter: grayscale(1);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* STATUS BAR */
        .status-bar {
            text-align: center;
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: #aaa;
            height: 20px;
        }

        .big-win-anim {
            animation: pulse-gold 0.5s infinite alternate;
        }

        @keyframes pulse-gold {
            from { text-shadow: 0 0 10px var(--gold); transform: scale(1); }
            to { text-shadow: 0 0 30px var(--gold), 0 0 50px white; transform: scale(1.1); }
        }

    </style>
</head>
<body>

    <!-- TOP BAR -->
    <div class="federation-bar">
        <a href="index.html" class="back-link">‚ùÆ Lobby</a>
        <div class="brand">
            <span>üèõÔ∏è</span> CASINO NEXUS FEDERATION
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
             <div class="user-panel" id="sound-toggle" onclick="toggleSound()" style="border-color:var(--gold); color:var(--gold); cursor:pointer;">
                 üîá SOUND OFF
             </div>
             <div class="user-panel" id="user-display">GUEST</div>
        </div>
    </div>

    <!-- MAIN CABINET -->
    <div class="cabinet-frame">
        
        <!-- JACKPOT -->
        <div class="jackpot-display">
            <div class="jackpot-label">FEDERATION PROGRESSIVE JACKPOT</div>
            <div class="jackpot-value" id="jackpot">1,240,500 NC</div>
        </div>

        <!-- REELS -->
        <div class="reels-window">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">üîî</div>
            <div class="reel" id="reel4">üíé</div>
            <div class="reel" id="reel5">7Ô∏è‚É£</div>
        </div>

        <!-- CONTROL DECK -->
        <div class="dashboard">
            <div class="stat-box">
                <div class="stat-label">TOTAL BET</div>
                <div class="stat-value">10 NC</div>
            </div>

            <button class="spin-btn" onclick="spin()">SPIN</button>

            <div class="stat-box">
                <div class="stat-label">LAST WIN</div>
                <div class="stat-value win" id="win-display">0</div>
            </div>
        </div>

        <div class="status-bar" id="status-text">SYSTEM READY // WAITING FOR INPUT</div>
    </div>

    <script src="config.js"></script>
    <script>
        const API_URL = `${CONFIG.SKILL_GAMES_API}/games/nexus-slots`;
        const PLAYER_ID = localStorage.getItem('nexus_user') || 'GUEST_PLAYER';
        
        // DOM Elements
        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3'),
            document.getElementById('reel4'),
            document.getElementById('reel5')
        ];
        const statusText = document.getElementById('status-text');
        const winDisplay = document.getElementById('win-display');
        const jackpotDisplay = document.getElementById('jackpot');
        const spinBtn = document.querySelector('.spin-btn');

        // Setup
        document.getElementById('user-display').textContent = PLAYER_ID;

        // Sound System - BASE64 ENCODED ASSETS (SOVEREIGN & BULLETPROOF)
        // No external downloads required.
        const AUDIO_DATA = {
            spin: "data:audio/mp3;base64,//uQxAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq//uQxAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq", // Short blip
            stop: "data:audio/mp3;base64,//uQxAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq", // Thud
            win: "data:audio/mp3;base64,//uQxAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq", // Ding
            ambient: "data:audio/mp3;base64,//uQxAAAAANIAAAAAExBTUUzLjEwMKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq" // Crowd
        };

        const sounds = {
            spin: new Audio(AUDIO_DATA.spin), 
            stop: new Audio(AUDIO_DATA.stop),
            win: new Audio(AUDIO_DATA.win), 
            ambient: new Audio(AUDIO_DATA.ambient) 
        };
        
        // Volume Control
        sounds.spin.volume = 0.5;
        sounds.stop.volume = 0.6;
        sounds.win.volume = 0.8;
        sounds.ambient.volume = 0.1;
        sounds.ambient.loop = true;

        // Force Audio Context Unlock
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        let isMuted = true;

        function toggleSound() {
            const btn = document.getElementById('sound-toggle');
            if (isMuted) {
                // Resume Context
                if (audioCtx.state === 'suspended') audioCtx.resume();
                
                // Play Ambient
                sounds.ambient.play().then(() => {
                    isMuted = false;
                    btn.innerHTML = "üîä SOUND ON";
                    btn.style.backgroundColor = "rgba(255, 215, 0, 0.2)";
                }).catch(e => console.error(e));
            } else {
                sounds.ambient.pause();
                isMuted = true;
                btn.innerHTML = "üîá SOUND OFF";
                btn.style.backgroundColor = "transparent";
            }
        }

        // Auto-unlock logic removed in favor of manual toggle to prevent "Silent" confusion
        
        // Jackpot Animation
        let jackpotVal = 1240500;
        setInterval(() => {
            jackpotVal += Math.floor(Math.random() * 5);
            jackpotDisplay.textContent = jackpotVal.toLocaleString() + ' NC';
        }, 1500);

        // Spin Logic
        async function spin() {
            spinBtn.disabled = true;
            statusText.textContent = ">>> PROCESSING TRANSACTION...";
            winDisplay.textContent = "0";
            winDisplay.classList.remove('big-win-anim');

            // Play Spin Sound
            sounds.spin.currentTime = 0;
            sounds.spin.play().catch(() => {});

            // 1. Start Visual Spin (Ultra-Realistic Vegas Speed: 60ms)
            // Modern IGT/Aristocrat machines spin at approx 10-15 symbols/sec
            const spinIntervals = reels.map((reel) => {
                return setInterval(() => {
                    reel.textContent = getRandomSymbol();
                    reel.classList.add('spinning'); 
                }, 60); // 60ms = ~16 frames/sec (Smooth Blur)
            });

            try {
                const response = await fetch(`${API_URL}/spin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ playerId: PLAYER_ID, bet: 10 })
                });

                // Check if response is OK and is JSON
                const contentType = response.headers.get("content-type");
                if (!response.ok || !contentType || !contentType.includes("application/json")) {
                    // Try to get text for debugging
                    const text = await response.text();
                    console.error("Non-JSON Response:", text);
                    throw new Error("Server returned invalid response (HTML instead of JSON). Service may be restarting.");
                }

                const data = await response.json();

                // 3. Sequential Stop Animation (Vegas Style)
                const finalSymbols = data.reels || data.centerLine;
                
                if (finalSymbols) {
                    // Stop reels one by one from left to right
                    reels.forEach((reel, i) => {
                        setTimeout(() => {
                            clearInterval(spinIntervals[i]);
                            reel.classList.remove('spinning');
                            reel.textContent = getSymbolEmoji(finalSymbols[i]);
                            
                            // Play Stop Sound (Clone for polyphony)
                            const stopSound = sounds.stop.cloneNode();
                            stopSound.volume = 0.6;
                            stopSound.play().catch(() => {});

                            // Visual "Snap" effect
                            reel.style.transform = "scale(1.1)";
                            setTimeout(() => reel.style.transform = "scale(1)", 150);

                            // If this is the last reel, show result
                            if (i === reels.length - 1) {
                                handleResult(data);
                            }
                        }, 200 + (i * 400)); // Adjusted Timing: 400ms delay per reel (Vegas Standard)
                    });
                } else {
                    throw new Error("Invalid data");
                }

            } catch (error) {
                // Emergency Stop
                spinIntervals.forEach(clearInterval);
                reels.forEach(r => r.classList.remove('spinning'));
                console.error(error);
                
                if (error.message.includes('Failed to fetch')) {
                    statusText.textContent = "ERROR: CONNECTION LOST TO SERVER (9503)";
                } else {
                    statusText.textContent = "SYSTEM ERROR: " + error.message;
                }
                statusText.style.color = 'red';
                spinBtn.disabled = false;
            }
        }

        function handleResult(data) {
            if (data.winAmount > 0) {
                statusText.textContent = `>>> WIN CONFIRMED: ${data.winAmount} NC <<<`;
                statusText.style.color = '#ffd700';
                winDisplay.textContent = data.winAmount;
                winDisplay.classList.add('big-win-anim');
                sounds.win.currentTime = 0;
                sounds.win.play().catch(() => {}); // Play win sound
            } else {
                statusText.textContent = "NO PAYOUT // TRY AGAIN";
                statusText.style.color = '#aaa';
            }
            spinBtn.disabled = false;
        }

        // Helpers
        function getRandomSymbol() {
            const symbols = ['üçí', 'üçã', 'üîî', 'üíé', '7Ô∏è‚É£', 'üçá', 'üçä', 'üÉè'];
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function getSymbolEmoji(text) {
            const map = {
                'CHERRY': 'üçí', 'LEMON': 'üçã', 'ORANGE': 'üçä', 'PLUM': 'üçá',
                'BELL': 'üîî', 'BAR': 'üí∞', 'SEVEN': '7Ô∏è‚É£', 'DIAMOND': 'üíé',
                'WILD': 'üÉè'
            };
            if (!text) return '‚ùì';
            return map[text] || text;
        }
    </script>
</body>
</html>
