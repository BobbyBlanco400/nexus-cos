<!DOCTYPE html> 
<html> 
<head> 
    <link rel="stylesheet" href="/assets/css/sovereign-theme.css"> 
    <style>
        /* Inline styles to guarantee visibility */
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; }
        button { 
            background: #d4af37; color: black; border: none; padding: 15px 30px; 
            font-size: 1.2em; font-weight: bold; margin: 10px; cursor: pointer;
            border-radius: 5px; box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        button:hover { transform: scale(1.05); background: #fff; }
        button:active { transform: scale(0.95); }
        #cards-area { min-height: 100px; margin: 20px; font-size: 2em; }
    </style>
</head> 
<body class="sovereign-ui"> 
    <h1>21X BLACKJACK</h1>
    <div id="game-container"> 
        <div id="cards-area">WAITING TO DEAL...</div>
        <div id="actions">
            <button onclick="deal()">DEAL HAND</button> 
            <button onclick="hit()">HIT</button> 
            <button onclick="stand()">STAND</button> 
        </div>
    </div> 

    <script>
        // EMBEDDED LOGIC - ZERO DEPENDENCY
        function deal() {
            console.log("DEAL CLICKED");
            const area = document.getElementById('cards-area');
            area.innerHTML = "<div style='color:#d4af37'>♠ A ♦ 9 (20)</div>";
        }

        function hit() {
            console.log("HIT CLICKED");
            const area = document.getElementById('cards-area');
            // Check if already bust/won to prevent weird stacking
            if(!area.innerHTML.includes("BUST") && !area.innerHTML.includes("WIN")) {
                area.innerHTML += "<br><span style='color:red'> ♥ 5 (BUST! 25)</span>";
            }
        }

        function stand() {
            console.log("STAND CLICKED");
            const area = document.getElementById('cards-area');
            if(!area.innerHTML.includes("BUST") && !area.innerHTML.includes("WIN")) {
                area.innerHTML += "<br><span style='color:lime'>DEALER SHOWS 16... BUST! YOU WIN!</span>";
            }
        }
    </script>
</body> 
</html>
