<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace Federation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cinzel:wght@400;700&display=swap');

        :root {
            --gold: #ffd700;
            --neon-purple: #bc13fe;
            --neon-blue: #00f3ff;
            --dark-bg: #0a0a12;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(45deg, rgba(188, 19, 254, 0.05) 0%, transparent 100%),
                linear-gradient(0deg, #050505 0%, #101015 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* FEDERATION HEADER */
        .federation-bar {
            width: 100%;
            background: linear-gradient(90deg, #000, #1a1a1a, #000);
            border-bottom: 1px solid var(--neon-purple);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            color: var(--neon-purple);
            text-shadow: 0 0 10px rgba(188, 19, 254, 0.5);
            letter-spacing: 2px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-link {
            color: #888;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
            margin-right: 20px;
        }
        .back-link:hover { color: white; }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Orbitron';
            font-size: 48px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--neon-purple);
        }

        .status-text {
            font-family: 'Orbitron';
            color: #888;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .nft-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .nft-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-purple);
            box-shadow: 0 10px 30px rgba(188, 19, 254, 0.2);
        }

        .nft-image {
            height: 250px;
            background: radial-gradient(circle, #222, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            border-bottom: 1px solid #333;
            position: relative;
        }
        
        .nft-image::after {
            content: 'NFT';
            position: absolute;
            bottom: 10px; right: 10px;
            font-family: 'Orbitron';
            font-size: 10px;
            color: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 2px 5px;
        }

        .card-body {
            padding: 20px;
        }

        .nft-title {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nft-type {
            font-family: 'Orbitron';
            font-size: 10px;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .price-tag {
            font-family: 'Orbitron';
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buy-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            font-family: 'Orbitron';
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .buy-btn:hover {
            background: var(--neon-purple);
            color: #000;
            box-shadow: 0 0 15px var(--neon-purple);
        }

    </style>
</head>
<body>
    
    <div class="federation-bar">
        <div class="brand">
            <a href="index.html" class="back-link">‚ùÆ LOBBY</a>
            <span>üé®</span> NFT MARKETPLACE
        </div>
        <div style="font-family:'Orbitron'; color:var(--neon-purple);">
            GALLERY OPEN
        </div>
    </div>
    
    <div class="container">
        <div class="hero-section">
            <h1>Digital Artifacts</h1>
            <p class="status-text" id="status">CONNECTING TO ASSET CHAIN...</p>
        </div>

        <div id="nft-grid" class="grid">
            <!-- Loading Skeletons -->
            <div style="grid-column: 1/-1; text-align: center; color: #333; font-family: 'Orbitron';">
                SCANNING BLOCKCHAIN...
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const API_URL = CONFIG.NFT_API;
        
        async function loadNFTs() {
            try {
                const response = await fetch(`${API_URL}/nfts/featured`);
                const data = await response.json();
                
                const grid = document.getElementById('nft-grid');
                grid.innerHTML = ''; 
                document.getElementById('status').textContent = 'VERIFIED ASSETS // LIVE';
                document.getElementById('status').style.color = 'var(--neon-purple)';

                data.featured.forEach(nft => {
                    const card = document.createElement('div');
                    card.className = 'nft-card';
                    card.innerHTML = `
                        <div class="nft-image">üé®</div>
                        <div class="card-body">
                            <div class="nft-title">${nft.name}</div>
                            <div class="nft-type">${nft.type}</div>
                            <div class="price-tag">${nft.price.toLocaleString()} NC</div>
                            <button class="buy-btn" onclick="buyNFT('${nft.id}')">ACQUIRE</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'SYSTEM OFFLINE';
                document.getElementById('status').style.color = 'red';
                document.getElementById('nft-grid').innerHTML = `<div style="text-align:center; color:#444;">CONNECTION FAILED</div>`;
            }
        }

        async function buyNFT(id) {
            alert(`SMART CONTRACT INITIATED: ${id}\n\nWaiting for Wallet Signature...`);
        }

        loadNFTs();
    </script>
</body>
</html>
