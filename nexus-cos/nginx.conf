# Nexus COS - Nginx Configuration for Python Backend
# This configuration proxies requests to the FastAPI Python backend

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream for Python Backend
    upstream python_backend {
        server python-backend:3001;
    }

    # HTTP server
    server {
        listen 80;
        listen 443 ssl http2 default_server;
        server_name nexuscos.online www.nexuscos.online localhost _;

        # Self-signed SSL certificate (for local testing)
        ssl_certificate /etc/nginx/cert.crt;
        ssl_certificate_key /etc/nginx/cert.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Health check endpoint
        location /health {
            proxy_pass http://python_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Python Backend Routes (proxied under /py/)
        location /py/ {
            # Strip /py prefix when proxying to backend
            rewrite ^/py/(.*)$ /$1 break;
            proxy_pass http://python_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /py;
        }

        # Default location
        location / {
            proxy_pass http://python_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
