<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="holoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7A00FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- N3XUS -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="700" 
        fill="url(#holoGradient)" filter="url(#glow)">N3XUS</text>
  
  <!-- v-COS -->
  <text x="230" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="600" 
        fill="url(#holoGradient)" filter="url(#glow)">v-COS</text>
  
  <!-- Holographic accent lines -->
  <line x1="20" y1="85" x2="180" y2="85" stroke="url(#holoGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="220" y1="85" x2="360" y2="85" stroke="url(#holoGradient)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Cyber dots -->
  <circle cx="195" cy="50" r="3" fill="#00F0FF" opacity="0.8"/>
  <circle cx="205" cy="50" r="3" fill="#7A00FF" opacity="0.8"/>
</svg>