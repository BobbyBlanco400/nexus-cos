<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="500" height="200" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Main text -->
  <text x="250" y="90" font-family="Inter, Arial, sans-serif" font-size="48" 
        font-weight="700" text-anchor="middle" fill="white" filter="url(#shadow)">
    N3XUS
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="130" font-family="Inter, Arial, sans-serif" font-size="28" 
        font-weight="500" text-anchor="middle" fill="#93c5fd">
    v-COS
  </text>
  
  <!-- Tagline -->
  <text x="250" y="165" font-family="Inter, Arial, sans-serif" font-size="14" 
        font-weight="400" text-anchor="middle" fill="#bfdbfe" opacity="0.8">
    Cloud Operating System
  </text>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="20" fill="#60a5fa" opacity="0.3"/>
  <circle cx="460" cy="160" r="25" fill="#3b82f6" opacity="0.3"/>
  <circle cx="460" cy="40" r="15" fill="#93c5fd" opacity="0.4"/>
  <circle cx="40" cy="160" r="18" fill="#2563eb" opacity="0.4"/>
</svg>
