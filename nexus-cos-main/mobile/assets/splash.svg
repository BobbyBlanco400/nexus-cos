<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a5298;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3c72;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#splashBg)"/>
  
  <!-- Animated Background Elements -->
  <circle cx="200" cy="300" r="100" fill="#4ecdc4" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="880" cy="500" r="80" fill="#667eea" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.25;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="1400" r="120" fill="#764ba2" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="1600" r="90" fill="#4ecdc4" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.35;0.1" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Logo -->
  <g transform="translate(540, 800)">
    <!-- N Letter -->
    <path d="M -120 -150 L -120 150 L -80 150 L -80 -50 L 80 150 L 120 150 L 120 -150 L 80 -150 L 80 50 L -80 -150 Z" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="3"/>
  </g>
  
  <!-- Nexus COS Text -->
  <text x="540" y="1100" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#ffffff">NEXUS</text>
  <text x="540" y="1200" font-family="Arial, sans-serif" font-size="80" font-weight="300" text-anchor="middle" fill="#4ecdc4">COS</text>
  
  <!-- Subtitle -->
  <text x="540" y="1350" font-family="Arial, sans-serif" font-size="40" font-weight="300" text-anchor="middle" fill="#ffffff" opacity="0.8">Mobile Operating System</text>
  
  <!-- Loading Animation -->
  <g transform="translate(540, 1500)">
    <circle cx="-40" cy="0" r="8" fill="#4ecdc4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="#667eea">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="40" cy="0" r="8" fill="#764ba2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>