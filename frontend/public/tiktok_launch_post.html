<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>N3XUS v-COS | TIKTOK LAUNCH</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            color: #0ff;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #112 0%, #000 70%);
        }

        #canvas-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
        }

        #logo-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 3s ease-in-out;
            filter: drop-shadow(0 0 10px #0ff);
            width: 90%; /* Mobile width */
        }

        #main-logo {
            width: 100%; /* Full width of container */
            max-width: 400px;
            height: auto;
            animation: pulse-slow 4s infinite ease-in-out;
        }

        #text-overlay {
            margin-top: 40px;
            font-size: 24px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            text-shadow: 0 0 10px #0ff;
            text-align: center;
            font-weight: bold;
        }

        /* TikTok Specific Elements */
        #cta-container {
            position: absolute;
            bottom: 15%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .cta-button {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 20px 40px;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            animation: pulse-fast 2s infinite;
            margin-bottom: 15px;
            text-decoration: none;
        }

        .cta-subtext {
            color: #fff;
            font-size: 16px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #fff;
        }

        #status-bar {
            position: absolute;
            bottom: 5%;
            width: 80%;
            height: 4px; /* Thicker for mobile */
            background: #111;
            overflow: hidden;
            z-index: 5;
        }

        #progress {
            width: 0%;
            height: 100%;
            background: #0ff;
            box-shadow: 0 0 10px #0ff;
        }

        #terminal-overlay {
            position: absolute;
            top: 10%; /* Lower for notch/safe area */
            left: 20px;
            right: 20px;
            font-size: 14px; /* Larger for mobile */
            color: rgba(0, 255, 255, 0.7);
            z-index: 5;
            white-space: pre-wrap; /* Wrap text on mobile */
        }

        #start-btn {
            position: absolute;
            z-index: 100;
            padding: 20px 50px;
            border: 2px solid #0ff;
            background: #000;
            color: #0ff;
            font-size: 24px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        @keyframes pulse-slow {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px #0ff); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 25px #0ff); }
            100% { transform: scale(1); filter: drop-shadow(0 0 10px #0ff); }
        }

        @keyframes pulse-fast {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); transform: scale(1); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8); transform: scale(1.05); border-color: #fff; color: #fff; }
            100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); transform: scale(1); }
        }

        .glitch-active {
            animation: glitch 0.2s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 255, 0.05) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

    </style>
</head>
<body>

    <div id="container">
        <canvas id="canvas-layer"></canvas>
        <div class="scanline"></div>
        
        <div id="terminal-overlay"></div>
        
        <div id="logo-container">
            <img src="OFFICIAL_CANONICAL_LOGO.png?v=FINAL_CANON_V4" id="main-logo" alt="N3XUS v-COS">
            <div id="text-overlay">System Locked</div>
        </div>

        <div id="cta-container">
            <div class="cta-button">JOIN FOUNDER'S BETA</div>
            <div class="cta-subtext">LINK IN BIO</div>
        </div>

        <div id="status-bar"><div id="progress"></div></div>

        <button id="start-btn">TAP TO LAUNCH</button>
    </div>

    <script>
        // --- AUDIO SYSTEM (Web Audio API) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();
        
        let osc1, osc2, gainNode;

        function startAudio() {
            if (ctx.state === 'suspended') ctx.resume();
            
            osc1 = ctx.createOscillator();
            osc2 = ctx.createOscillator();
            gainNode = ctx.createGain();
            
            osc1.type = 'sawtooth';
            osc1.frequency.setValueAtTime(55, ctx.currentTime); // A1
            
            osc2.type = 'square';
            osc2.frequency.setValueAtTime(55.5, ctx.currentTime);
            
            const filter = ctx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(200, ctx.currentTime);
            filter.Q.value = 1;

            osc1.connect(filter);
            osc2.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            gainNode.gain.setValueAtTime(0, ctx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, ctx.currentTime + 5);

            osc1.start();
            osc2.start();
            
            const lfo = ctx.createOscillator();
            lfo.type = 'sine';
            lfo.frequency.value = 0.1;
            const lfoGain = ctx.createGain();
            lfoGain.gain.value = 100;
            lfo.connect(lfoGain);
            lfoGain.connect(filter.frequency);
            lfo.start();
        }

        // --- VISUAL SYSTEM ---
        const canvas = document.getElementById('canvas-layer');
        const c = canvas.getContext('2d');
        const terminal = document.getElementById('terminal-overlay');
        const logoCont = document.getElementById('logo-container');
        const textOverlay = document.getElementById('text-overlay');
        const progressBar = document.getElementById('progress');
        const startBtn = document.getElementById('start-btn');
        const ctaCont = document.getElementById('cta-container');

        let width, height;
        let particles = [];
        let launchState = 0; 

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vy = Math.random() * 2 + 0.5;
                this.size = Math.random() * 2;
                this.color = `rgba(0, 255, 255, ${Math.random() * 0.5})`;
            }
            update() {
                this.y += this.vy;
                if (this.y > height) this.y = 0;
            }
            draw() {
                c.fillStyle = this.color;
                c.fillRect(this.x, this.y, this.size, this.size * 5); 
            }
        }

        for(let i=0; i<150; i++) particles.push(new Particle());

        function animate() {
            c.fillStyle = 'rgba(0, 0, 0, 0.1)';
            c.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            if (launchState >= 2) {
                c.strokeStyle = 'rgba(0, 255, 255, 0.05)';
                c.beginPath();
                for(let i=0; i<width; i+=50) {
                    c.moveTo(i, 0);
                    c.lineTo(i, height);
                }
                c.stroke();
            }

            requestAnimationFrame(animate);
        }
        animate();

        // --- SEQUENCER ---
        const logs = [
            "Initializing N3XUS v-COS...",
            "Loading Fabrics...",
            "Handshake 55-45-17: PASS",
            "Phase 10: LOCKED",
            "Connecting to MetaTwin...",
            "SYSTEM READY."
        ];

        function typeLog(index) {
            if (index >= logs.length) return;
            terminal.innerText += `> ${logs[index]}\n`;
            setTimeout(() => typeLog(index + 1), 800);
        }

        function runSequence() {
            startBtn.style.display = 'none';
            startAudio();
            typeLog(0);

            // Timeline
            
            // 0s: Emergence
            launchState = 1;
            logoCont.style.opacity = 1;
            progressBar.style.transition = "width 35s linear";
            progressBar.style.width = "100%";

            // 9s: Activation
            setTimeout(() => {
                launchState = 2;
                textOverlay.innerText = "SYSTEM ACTIVATED";
                textOverlay.style.opacity = 1;
                textOverlay.style.transition = "opacity 2s";
                logoCont.classList.add('glitch-active');
                setTimeout(() => logoCont.classList.remove('glitch-active'), 500);
            }, 9000);

            // 18s: Stability & CTA
            setTimeout(() => {
                launchState = 3;
                textOverlay.innerText = "VIRTUAL CREATIVE OS";
                textOverlay.style.color = "#fff";
                textOverlay.style.textShadow = "0 0 20px #0ff";
                
                // Show CTA
                ctaCont.style.opacity = 1;
            }, 18000);

            // 27s: Lock
            setTimeout(() => {
                textOverlay.innerText = "FEB 1 2026";
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 8);
            }, 27000);
        }

        startBtn.addEventListener('click', runSequence);

    </script>
</body>
</html>
