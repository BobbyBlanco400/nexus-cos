# NEXUS COS Modular OS - Unified Access Proxy Configuration
# Nginx Reverse Proxy for Complete System Integration

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=frontend:10m rate=30r/s;

    # Upstream definitions for load balancing
    upstream nexus_api {
        server nexus-api-gateway:3001;
    }

    upstream frontend_apps {
        server frontend-load-balancer:80;
    }

    # Main server block
    server {
        listen 80;
        server_name nexus-cos.local localhost;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ===========================================
        # FRONTEND APPLICATIONS ROUTING
        # ===========================================

        # Admin Panel
        location /admin {
            limit_req zone=frontend burst=20 nodelay;
            proxy_pass http://admin-panel-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Creator Dashboard
        location /dashboard {
            limit_req zone=frontend burst=20 nodelay;
            proxy_pass http://creator-dashboard-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Creator Hub
        location /hub {
            limit_req zone=frontend burst=20 nodelay;
            proxy_pass http://creator-hub-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Dev Center
        location /dev {
            limit_req zone=frontend burst=20 nodelay;
            proxy_pass http://dev-center-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Lending (BLAC ALT)
        location /lending {
            limit_req zone=frontend burst=20 nodelay;
            proxy_pass http://lending-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Music Manager
        location /music {
            limit_req zone=frontend burst=20 nodelay;
            proxy_pass http://music-manager-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Payments
        location /payments {
            limit_req zone=frontend burst=20 nodelay;
            proxy_pass http://payments-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Publishing
        location /publishing {
            limit_req zone=frontend burst=20 nodelay;
            proxy_pass http://publishing-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Streaming (PUABO TV & Radio)
        location /streaming {
            limit_req zone=frontend burst=20 nodelay;
            proxy_pass http://streaming-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Studio (V-Screen & V-Stage)
        location /studio {
            limit_req zone=frontend burst=20 nodelay;
            proxy_pass http://studio-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Terminal
        location /terminal {
            limit_req zone=frontend burst=20 nodelay;
            proxy_pass http://terminal-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===========================================
        # PUABO OS V200 CORE MODULES
        # ===========================================

        # PUABO AI SDK
        location /api/ai {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://puaboai-sdk-service:3010;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # V-Caster
        location /api/vcaster {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://v-caster-service:3011;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # StreamCore
        location /api/streamcore {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://streamcore-service:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # V-Screen (with V-Prompter Pro & Hollywood Edition)
        location /api/vscreen {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://v-screen-service:3012;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # V-Stage
        location /api/vstage {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://v-stage-service:3013;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # PV-Keys
        location /api/pvkeys {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://pv-keys-service:3014;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # PUABO MusicChain
        location /api/musicchain {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://puabomusicchain-service:3015;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Glitch: Code of Chaos
        location /glitch {
            limit_req zone=frontend burst=20 nodelay;
            proxy_pass http://glitch-service:3016;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===========================================
        # BACKEND API GATEWAY
        # ===========================================

        # Main API Gateway
        location /api {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://nexus_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }
        }

        # ===========================================
        # SERVICE DISCOVERY & MONITORING
        # ===========================================

        # Service Registry (Consul UI)
        location /consul {
            proxy_pass http://nexus-service-registry:8500;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Frontend Service Registry
        location /frontend-consul {
            proxy_pass http://frontend-service-registry:8500;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prometheus Metrics
        location /metrics {
            proxy_pass http://prometheus:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Grafana Dashboard
        location /monitoring {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===========================================
        # DEFAULT ROUTING
        # ===========================================

        # Default route to Creator Dashboard
        location / {
            limit_req zone=frontend burst=20 nodelay;
            proxy_pass http://creator-dashboard-frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"nexus-cos-proxy","timestamp":"'$(date -Iseconds)'"}';
            add_header Content-Type application/json;
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
    }

    # HTTPS redirect (for production)
    server {
        listen 80;
        server_name nexuscos.online www.nexuscos.online;
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name nexuscos.online www.nexuscos.online;
    
        upstream frontend {
            server nexus-frontend:3030;
        }
        
        upstream api {
            server nexus-cos-glitch:3001;
        }
        
        upstream v-screen {
            server nexus-cos-v-screen:3012;
        }
        
        upstream v-stage {
            server nexus-cos-v-stage:3046;
        }
        
        upstream v-caster {
            server nexus-cos-v-caster:3011;
        }
        
        upstream puaboverse {
            server nexus-cos-puaboverse:3000;
        }
        
        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/nexuscos.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nexuscos.online/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
    
        # Modern configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
    
        # HSTS (uncomment if you're sure)
        # add_header Strict-Transport-Security "max-age=63072000" always;
    
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
    
        # Main server configuration
        server {
            listen 80;
            listen [::]:80;
            server_name nexuscos.online www.nexuscos.online;
    
            # Redirect all HTTP requests to HTTPS
            location / {
                return 301 https://$server_name$request_uri;
            }
    
            # Let's Encrypt verification
            location /.well-known/acme-challenge/ {
                root /var/www/certbot;
            }
        }
    
        server {
            listen 443 ssl http2;
            listen [::]:443 ssl http2;
            server_name nexuscos.online www.nexuscos.online;
    
            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
            # Frontend
            location / {
                proxy_pass http://frontend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
    
                # WebSocket support
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
            }
    
            # API
            location /api {
                rewrite ^/api/(.*) /$1 break;
                proxy_pass http://api;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
    
            # V-Screen
            location /v-screen {
                rewrite ^/v-screen/(.*) /$1 break;
                proxy_pass http://v-screen;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
            }
    
            # V-Stage
            location /v-stage {
                rewrite ^/v-stage/(.*) /$1 break;
                proxy_pass http://v-stage;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
            }
    
            # V-Caster
            location /v-caster {
                rewrite ^/v-caster/(.*) /$1 break;
                proxy_pass http://v-caster;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
            }
    
            # Puaboverse
            location /puaboverse {
                rewrite ^/puaboverse/(.*) /$1 break;
                proxy_pass http://puaboverse;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
            }
    
            # Error pages
            error_page 404 /404.html;
            location = /404.html {
                root /usr/share/nginx/html;
                internal;
            }
    
            error_page 500 502 503 504 /50x.html;
            location = /50x.html {
                root /usr/share/nginx/html;
                internal;
            }
    
            # Gzip compression
            gzip on;
            gzip_vary on;
            gzip_min_length 10240;
            gzip_proxied expired no-cache no-store private auth;
            gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
            gzip_disable "MSIE [1-6]\.";
        }
}