upstream admin_panel {
    server localhost:3100;
}

upstream creator_dashboard {
    server localhost:3101;
}

server {
    listen 80;
    server_name _;

    # Admin Panel
    location / {
        proxy_pass http://admin_panel/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Creator Dashboard
    location /dashboard/ {
        proxy_pass http://creator_dashboard/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health checks
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static assets
    location /static/ {
        proxy_pass http://admin_panel/static/;
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://admin_panel/favicon.ico;
    }

    # Service worker
    location = /service-worker.js {
        proxy_pass http://admin_panel/service-worker.js;
    }

    # Manifest
    location = /manifest.json {
        proxy_pass http://admin_panel/manifest.json;
    }
}