version: '3.8'

services:
  # v-SuperCore Orchestrator
  v-supercore-orchestrator:
    build:
      context: ./services/v-supercore
      dockerfile: Dockerfile
    container_name: v-supercore-orchestrator
    ports:
      - "8080:8080"
      - "9090:9090"
      - "9091:9091"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - LOG_LEVEL=info
      - HANDSHAKE_PROTOCOL=55-45-17
      - POSTGRES_HOST=v-supercore-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=nexus_vcos
      - POSTGRES_USER=nexus_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nexus_password}
      - REDIS_HOST=v-supercore-redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - CORS_ORIGIN=https://n3xuscos.online
    depends_on:
      - v-supercore-postgres
      - v-supercore-redis
    networks:
      - v-supercore-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  v-supercore-postgres:
    image: postgres:15-alpine
    container_name: v-supercore-postgres
    environment:
      - POSTGRES_DB=nexus_vcos
      - POSTGRES_USER=nexus_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nexus_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - v-supercore-postgres-data:/var/lib/postgresql/data
      - ./services/v-supercore/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - v-supercore-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus_user -d nexus_vcos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  v-supercore-redis:
    image: redis:7-alpine
    container_name: v-supercore-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - v-supercore-redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - v-supercore-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # v-Stream Gateway (simulated for local dev)
  v-stream-gateway:
    image: nginx:alpine
    container_name: v-stream-gateway
    ports:
      - "8443:443"
      - "9000:9000"
    volumes:
      - ./nginx/v-supercore.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - v-supercore-net
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: v-supercore-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - v-supercore-prometheus-data:/prometheus
    ports:
      - "9092:9090"
    networks:
      - v-supercore-net
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: v-supercore-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - v-supercore-grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3005:3000"
    depends_on:
      - prometheus
    networks:
      - v-supercore-net
    restart: unless-stopped

networks:
  v-supercore-net:
    driver: bridge
    name: v-supercore-net

volumes:
  v-supercore-postgres-data:
  v-supercore-redis-data:
  v-supercore-prometheus-data:
  v-supercore-grafana-data:
