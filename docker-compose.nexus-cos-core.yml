name: nexus-cos-core
version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD environment variable is required}
      POSTGRES_DB: nexus_cos
    volumes:
      - db_data:/var/lib/postgresql/data
    networks: [nexus_net]

  redis:
    image: redis:7
    restart: always
    networks: [nexus_net]

  nginx:
    image: nginx:stable
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - core_api
      - auth_service
    networks: [nexus_net]

  core_api:
    build: ./services/core_api
    restart: always
    env_file: .env.production
    depends_on:
      - postgres
      - redis
    networks: [nexus_net]

  auth_service:
    build: ./services/auth_service
    restart: always
    env_file: .env.production
    depends_on:
      - postgres
    networks: [nexus_net]

  kei_ai:
    image: keiai/engine:latest
    restart: always
    environment:
      KEI_API_KEY: ${KEI_AI_KEY:?KEI_AI_KEY environment variable is required}
    ports:
      - "5050:5050"
    networks: [nexus_net]

volumes:
  db_data:

networks:
  nexus_net: