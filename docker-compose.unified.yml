# Nexus COS v2025 - Unified Final Build
# Complete orchestration for all modules and services
# 16 Modules | 43 Services/Microservices (includes META-TWIN v2.5)

services:
  # ============================================================================
  # INFRASTRUCTURE SERVICES
  # ============================================================================
  
  # PostgreSQL Database
  nexus-cos-postgres:
    image: postgres:15-alpine
    container_name: nexus-cos-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-nexus_db}
      POSTGRES_USER: ${DB_USER:-nexus_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nexus_user} -d ${DB_NAME:-nexus_db}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - cos-net

  # Redis Cache
  nexus-cos-redis:
    image: redis:7-alpine
    container_name: nexus-cos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - cos-net

  # ============================================================================
  # CORE API GATEWAY
  # ============================================================================
  
  puabo-api:
    build:
      context: .
      dockerfile: dockerfile
    container_name: puabo-api
    env_file:
      - .env.pf
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_HOST: nexus-cos-postgres
      REDIS_HOST: nexus-cos-redis
    ports:
      - "4000:4000"
    depends_on:
      nexus-cos-postgres:
        condition: service_healthy
      nexus-cos-redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - cos-net

