      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9505/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # NGINX REVERSE PROXY
  # ============================================================================
  
  nginx:
    image: nginx:alpine
    container_name: nexus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf.docker:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/ssl/ionos:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - puabo-api
    restart: unless-stopped
    networks:
      - cos-net
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  cos-net:
    driver: bridge
    name: cos-net
