# Docker Compose Configuration for Socket.IO Streaming Service
# Add this to your docker-compose.yml file

version: '3.8'

services:
  socket-io-streaming:
    build:
      context: ./services/socket-io-streaming
      dockerfile: Dockerfile
    container_name: socket-io-streaming
    ports:
      - "3043:3043"
    environment:
      - NODE_ENV=production
      - PORT=3043
      - CORS_ORIGIN=*
    volumes:
      - ./logs/platform:/app/logs
    networks:
      - nexus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3043/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    labels:
      - "com.nexuscos.service=socket-io-streaming"
      - "com.nexuscos.version=1.0.0"
      - "com.nexuscos.description=Socket.IO Streaming Service"

networks:
  nexus-network:
    driver: bridge
