# ==============================================================================
# Nexus COS Unified Nginx Configuration
# Purpose: Ensure identical routing for both IP and domain access
# ==============================================================================
# This configuration:
# - Routes IP requests to the same content as domain requests
# - Uses default_server to capture all unmatched requests
# - Includes comprehensive security headers
# - Optimizes caching for static assets
# - Properly proxies API requests
# ==============================================================================

# HTTP Server - Redirect domain requests to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name nexuscos.online www.nexuscos.online;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTP Server - Default for IP and other requests
# This captures IP address requests and redirects to the domain
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # Redirect IP requests to domain HTTPS
    return 301 https://nexuscos.online$request_uri;
}

# HTTPS Server - Main Configuration (handles both domain and IP)
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    
    # Accept all server names - domain, www, IP, and fallback
    server_name nexuscos.online www.nexuscos.online 74.208.155.161 _;
    
    # ==============================================================================
    # SSL Configuration
    # ==============================================================================
    
    ssl_certificate /etc/letsencrypt/live/nexuscos.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nexuscos.online/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # ==============================================================================
    # Security Headers
    # ==============================================================================
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HTTP Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Content Security Policy - Configured for React apps
    # Allows inline styles and scripts needed by React
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://nexuscos.online wss://nexuscos.online" always;
    
    # ==============================================================================
    # Compression Settings
    # ==============================================================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ==============================================================================
    # Root Configuration
    # ==============================================================================
    
    root /var/www/nexuscos.online;
    index index.html;
    
    # ==============================================================================
    # Root Path - Serve Landing Page
    # ==============================================================================
    
    location = / {
        try_files /index.html =404;
    }
    
    # ==============================================================================
    # Admin Panel React Application
    # ==============================================================================
    
    location /admin/ {
        alias /var/www/nexuscos.online/admin/build/;
        index index.html;
        
        # Handle React Router - try files, then fallback to index.html
        try_files $uri $uri/ @admin_fallback;
        
        # Disable caching for HTML files
        location ~* ^/admin/.*\.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            try_files $uri @admin_fallback;
        }
        
        # Cache static assets aggressively
        location ~ ^/admin/static/.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            alias /var/www/nexuscos.online/admin/build/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
    }
    
    # Admin fallback for React Router
    location @admin_fallback {
        rewrite ^/admin/(.*)$ /admin/index.html last;
    }
    
    # ==============================================================================
    # Creator Hub React Application
    # ==============================================================================
    
    location /creator-hub/ {
        alias /var/www/nexuscos.online/creator-hub/build/;
        index index.html;
        
        # Handle React Router - try files, then fallback to index.html
        try_files $uri $uri/ @creator_fallback;
        
        # Disable caching for HTML files
        location ~* ^/creator-hub/.*\.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            try_files $uri @creator_fallback;
        }
        
        # Cache static assets aggressively
        location ~ ^/creator-hub/static/.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            alias /var/www/nexuscos.online/creator-hub/build/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
    }
    
    # Creator Hub fallback for React Router
    location @creator_fallback {
        rewrite ^/creator-hub/(.*)$ /creator-hub/index.html last;
    }
    
    # ==============================================================================
    # Main Frontend Application (Vite)
    # ==============================================================================
    
    location /app/ {
        alias /var/www/nexuscos.online/frontend/dist/;
        index index.html;
        try_files $uri $uri/ /app/index.html;
        
        # Disable caching for HTML files
        location ~* ^/app/.*\.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            try_files $uri /app/index.html;
        }
        
        # Cache Vite assets (they have hashes in filenames)
        location ~ ^/app/assets/.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            alias /var/www/nexuscos.online/frontend/dist/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # ==============================================================================
    # Interactive Module Diagram
    # ==============================================================================
    
    location /diagram/ {
        alias /var/www/nexuscos.online/diagram/;
        index index.html;
        try_files $uri $uri/ =404;
        
        # Disable caching for diagram (dynamic content)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # ==============================================================================
    # Branding Assets
    # ==============================================================================
    
    location /branding/ {
        alias /var/www/nexuscos.online/branding/;
        try_files $uri =404;
        
        # Cache branding assets
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # ==============================================================================
    # API Endpoints - Node.js Backend
    # ==============================================================================
    
    location /api/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable caching for API responses
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        
        # Increase timeouts for API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ==============================================================================
    # Python API Endpoints
    # ==============================================================================
    
    location /py/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable caching for API responses
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # ==============================================================================
    # Health Check Endpoint
    # ==============================================================================
    
    location /health {
        return 200 "OK - Nexus COS Platform\n";
        add_header Content-Type text/plain;
    }
    
    # ==============================================================================
    # Security - Block Access to Sensitive Files
    # ==============================================================================
    
    # Block hidden files (starting with .)
    location ~ /\. {
        deny all;
    }
    
    # Block access to sensitive files
    location ~ /(README|CHANGELOG|LICENSE|COPYING|\.env|\.git) {
        deny all;
    }
    
    # Block access to backup files
    location ~ \.(bak|backup|old|tmp|temp)$ {
        deny all;
    }
    
    # ==============================================================================
    # Logging
    # ==============================================================================
    
    access_log /var/log/nginx/nexus-cos.access.log;
    error_log /var/log/nginx/nexus-cos.error.log;
}

