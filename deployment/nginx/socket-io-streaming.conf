# Nginx Configuration for Nexus COS Socket.IO Streaming
# File: /etc/nginx/conf.d/socket-io-streaming.conf
# or include in main nginx.conf server block

# Upstream definition for Socket.IO service
upstream socket_io_streaming {
    server 127.0.0.1:3043;
    keepalive 64;
}

# Socket.IO endpoint at /socket.io/
location /socket.io/ {
    proxy_pass http://socket_io_streaming/socket.io/;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Timeouts for long-polling and WebSocket
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
    
    # Buffering settings
    proxy_buffering off;
    proxy_cache off;
    
    # Connection reuse
    proxy_set_header Connection "keep-alive";
}

# Socket.IO endpoint at /streaming/socket.io/
location /streaming/socket.io/ {
    proxy_pass http://socket_io_streaming/socket.io/;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Timeouts for long-polling and WebSocket
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
    
    # Buffering settings
    proxy_buffering off;
    proxy_cache off;
    
    # Connection reuse
    proxy_set_header Connection "keep-alive";
}

# Streaming health check endpoint
location /streaming/health {
    proxy_pass http://socket_io_streaming/streaming/health;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Optional: Streaming service root (if needed)
location /streaming {
    proxy_pass http://socket_io_streaming/streaming;
    
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support for streaming page
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}
