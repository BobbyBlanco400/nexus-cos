# =========================================================================
# N3XUS v-COS | SOVEREIGN PRODUCTION CONFIGURATION
# Domain: n3xuscos.online
# Infrastructure: Hostinger VPS / Let's Encrypt
# Governance: 55-45-17 (Enforced)
# =========================================================================

# CDN: CloudFlare Full (Strict)
# SSL: Let's Encrypt (Sovereign)

upstream nexus_backend {
    server localhost:3001;
    keepalive 64;
}

server {
    listen 80;
    server_name n3xuscos.online www.n3xuscos.online;
    
    # Redirect all HTTP to HTTPS (Force Sovereign Security)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name n3xuscos.online www.n3xuscos.online;

    # ==========================================
    # SOVEREIGN SSL (Hostinger / Let's Encrypt)
    # ==========================================
    ssl_certificate /etc/letsencrypt/live/n3xuscos.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n3xuscos.online/privkey.pem;
    
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_buffer_size 4k;
    
    # Production Security Headers (Enhanced)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;" always;
    
    # Production logging
    access_log /var/log/nginx/n3xuscos.online_access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/n3xuscos.online_error.log warn;
    
    # Advanced Gzip compression for production
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 9;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml
        image/x-icon
        application/rss+xml
        application/atom+xml;
    
    # Rate Limiting
    # limit_req_zone is defined globally in nginx.conf
    limit_req zone=api burst=20 nodelay;
    
    # Frontend static files
    location / {
        root /var/www/nexus-cos;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Production cache headers
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
        }
        
        # Production environment indicator
        add_header X-Environment "production" always;
    }
    
    # Health endpoints with rate limiting
    location /health {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://localhost:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }
    
    # Node.js API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://localhost:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # AI Service
    location /ai/ {
        limit_req zone=api burst=30 nodelay;
        proxy_pass http://localhost:3010/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # Keys Service
    location /keys/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://localhost:3014/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }
    
    # Authentication endpoints with stricter rate limiting
    location /api/auth/ {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://localhost:3000/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }
    
    # Python FastAPI endpoints
    location /py/ {
        limit_req zone=api burst=30 nodelay;
        proxy_pass http://localhost:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }
    
    # V-Suite Module
    location /v-suite/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://localhost:3010/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }
    
    # Creator Hub Module
    location /creator-hub/ {
        limit_req zone=api burst=15 nodelay;
        proxy_pass http://localhost:3020/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 200M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
    }
    
    # PuaboVerse Module
    location /puaboverse/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://localhost:3030/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # ==========================================
    # CASINO-NEXUS FEDERATION (Phase 11)
    # ==========================================
    
    # Casino Frontend - FORCE STATIC PRIORITY
    # Removed ^~ to ensure security deny rules (like .env) are processed
    location /casino/ {
        # Disable caching for index.html to prevent "stuck" landing page
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
        
        # 1. Try serving static files directly from disk first (Fastest/Safest)
        alias /var/www/nexus-cos/modules/casino-nexus/frontend/;
        index index.html;
        
        # IMPORTANT: try_files must reference the index relative to the ALIAS, not root.
        # Since we are inside a /casino/ location with alias, we fallback to the index.html inside that alias.
        try_files $uri $uri/ /modules/casino-nexus/frontend/index.html;
    }

    # Proxy block removed as it was unreachable code (Dead Code Elimination)
    # The try_files above handles the SPA routing correctly now.

    # Casino API Gateway
    location /api/casino/ {
        proxy_pass http://localhost:9500/;
        proxy_http_version 1.1;
    }

    # Nexcoin Service
    location /api/nexcoin/ {
        proxy_pass http://localhost:9501/;
        proxy_http_version 1.1;
    }

    # NFT Marketplace
    location /api/nft/ {
        proxy_pass http://localhost:9502/;
        proxy_http_version 1.1;
    }

    # Skill Games Engine
    location /api/skill-games/ {
        proxy_pass http://localhost:9503/;
        proxy_http_version 1.1;
    }

    # Rewards Engine
    location /api/rewards/ {
        proxy_pass http://localhost:9504/;
        proxy_http_version 1.1;
    }

    # VR World Engine
    location /api/vr-world/ {
        proxy_pass http://localhost:9505/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Monitoring - Grafana Dashboard (Restricted)
    location /monitoring/ {
        # IP restriction for production monitoring
        allow 192.168.0.0/16;
        allow 10.0.0.0/8;
        deny all;
        
        proxy_pass http://localhost:3003/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Prometheus Metrics (Restricted)
    location /metrics/ {
        # IP restriction for production metrics
        allow 192.168.0.0/16;
        allow 10.0.0.0/8;
        deny all;
        
        proxy_pass http://localhost:9090/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ /(README|CHANGELOG|LICENSE|COPYING|\.git|\.env|config\.json)$ {
        deny all;
    }
    
    location ~ /\.(htaccess|htpasswd|ini|conf|sh|sql)$ {
        deny all;
    }
}