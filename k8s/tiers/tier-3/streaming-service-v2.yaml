# Streaming Service V2 Deployment - Tier 3
# NΞ3XUS·COS PF-MASTER v3.0

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-service-v2
  namespace: nexus-streaming
  labels:
    app: streaming-service-v2
    tier: streaming
spec:
  replicas: 5
  selector:
    matchLabels:
      app: streaming-service-v2
  template:
    metadata:
      labels:
        app: streaming-service-v2
        tier: streaming
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: streaming-service-v2
        image: nexus-cos/streaming-service-v2:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6000
          name: http
        - containerPort: 8080
          name: websocket
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "6000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: REDIS_URL
        - name: STREAMCORE_URL
          value: "http://streamcore.nexus-core.svc.cluster.local:3100"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /streaming/health
            port: 6000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /streaming/health
            port: 6000
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: streaming-service-v2
  namespace: nexus-streaming
  labels:
    app: streaming-service-v2
spec:
  type: ClusterIP
  ports:
  - port: 6000
    targetPort: 6000
    name: http
  - port: 8080
    targetPort: 8080
    name: websocket
  selector:
    app: streaming-service-v2

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: streaming-service-v2
  namespace: nexus-streaming
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: streaming-service-v2
  minReplicas: 5
  maxReplicas: 25
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
