apiVersion: apps/v1
kind: Deployment
metadata:
  name: v-stream-gateway
  namespace: v-supercore
  labels:
    app: v-stream-gateway
    tier: streaming
spec:
  replicas: 5
  selector:
    matchLabels:
      app: v-stream-gateway
  template:
    metadata:
      labels:
        app: v-stream-gateway
        tier: streaming
    spec:
      containers:
      - name: v-stream
        image: nexus-cos/v-stream:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 8443
          protocol: TCP
        - name: ws
          containerPort: 9000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: STREAMING_PROTOCOL
          value: "webrtc"
        - name: CODEC_VIDEO
          value: "h264,h265"
        - name: CODEC_AUDIO
          value: "opus"
        - name: LATENCY_TARGET
          value: "50"
        - name: QUALITY_ADAPTIVE
          value: "true"
        - name: REDIS_HOST
          value: "v-supercore-redis"
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 8Gi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: v-stream-gateway
  namespace: v-supercore
  labels:
    app: v-stream-gateway
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: https
    protocol: TCP
  - name: ws
    port: 9000
    targetPort: ws
    protocol: TCP
  selector:
    app: v-stream-gateway
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: v-stream-gateway
  namespace: v-supercore
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: v-stream-gateway
  minReplicas: 5
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
