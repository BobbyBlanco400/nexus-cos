name: Bundle THIIO Handoff

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  create-bundle:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      
      - name: Generate documentation
        run: |
          chmod +x scripts/generate-docs.sh
          ./scripts/generate-docs.sh
      
      - name: Create THIIO handoff bundle
        run: |
          chmod +x scripts/package-thiio-bundle.sh
          ./scripts/package-thiio-bundle.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: nexus-cos-thiio-handoff
          path: dist/Nexus-COS-THIIO-FullHandoff.zip
          retention-days: 90
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Nexus-COS-THIIO-FullHandoff.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
