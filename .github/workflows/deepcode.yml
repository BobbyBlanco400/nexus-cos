name: DeepCode Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deepcode-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: DeepCode Scan
        if: secrets.DEEP_CODE_TOKEN != ''
        uses: georgismitev/deepcode-code-scanning-analysis@v0.1-pre-release
        with:
          token: ${{ secrets.DEEP_CODE_TOKEN }}
      
      - name: Skip DeepCode (No Token)
        if: secrets.DEEP_CODE_TOKEN == ''
        run: echo "âœ… Skipping DeepCode scan - token not configured"
