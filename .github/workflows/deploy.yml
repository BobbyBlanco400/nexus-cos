name: Deploy Nexus COS  # Single name for the workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ‚Üê Enables manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust to your Node.js version

      - name: Install Dependencies
        run: npm ci --omit=dev

      - name: Run Deployment Script
        run: ./deploy_nexus_cos.sh
