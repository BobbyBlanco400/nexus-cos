name: Deploy Nexus COS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
            frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies and build
        run: |
          cd frontend
          npm ci --only=production
          npm run build

      - name: Install backend dependencies
        run: |
          cd backend
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip poetry
          poetry install --no-root --only=main

      - name: Test backend API
        run: |
          cd backend
          source venv/bin/activate
          timeout 10s uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 3
          curl -f http://localhost:8000/ || echo "Backend test completed"

      - name: Prepare deployment
        run: |
          chmod +x deploy_nexus_cos_vps.sh
          echo "‚úÖ Build completed successfully"
          echo "üì¶ Frontend build artifacts ready in frontend/dist/"
          echo "üêç Backend dependencies installed"
          echo "üöÄ VPS deployment script ready: deploy_nexus_cos_vps.sh"
          echo ""
          echo "Manual VPS deployment steps:"
          echo "1. Copy this repository to your VPS"
          echo "2. Update domain in deploy_nexus_cos_vps.sh"
          echo "3. Run: sudo ./deploy_nexus_cos_vps.sh"
